<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>task-01</title>
  </head>
  <body>
    <!-- task 01 -->
    <div class="task">
      <ul id="categories">
        <li class="item">
          <h2>Животные</h2>

          <ul>
            <li>Кот</li>
            <li>Хомяк</li>
            <li>Лошадь</li>
            <li>Попугай</li>
          </ul>
        </li>
        <li class="item">
          <h2>Продукты</h2>

          <ul>
            <li>Хлеб</li>
            <li>Петрушка</li>
            <li>Творог</li>
          </ul>
        </li>
        <li class="item">
          <h2>Технологии</h2>

          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- task 02 -->
    <div class="task">
      <ul id="ingredients"></ul>
    </div>

    <!-- task 03 -->
    <div class="task">
      <ul id="gallery"></ul>
    </div>
    <!-- task 04 -->
    <div class="task">
      <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
      </div>
    </div>

    <!-- task 05 -->
    <div class="task">
      <input type="text" placeholder="Ваше имя?" id="name-input" />
      <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
    </div>

    <!-- task 06 -->
    <div class="task">
      <input
        type="text"
        id="validation-input"
        data-length="6"
        placeholder="Введи 6 символов"
      />
    </div>

    <!-- task-07 -->
    <div class="task">
      <input id="font-size-control" type="range" />
      <br />
      <span id="text">Абракадабра!</span>
    </div>

    <!-- task-08 -->
    <div class="task">
      <div id="controls">
        <input id="input-task8" type="number" min="0" max="100" step="1" />
        <button type="button" data-action="render">Создать</button>
        <button type="button" data-action="destroy">Очистить</button>
      </div>

      <div id="boxes"></div>
    </div>

    <script src="task-01.js" type="module"></script>
    <script src="task-02.js" type="module"></script>
    <script src="task-03.js" type="module"></script>
    <script src="task-04.js" type="module"></script>
    <script src="task-05.js" type="module"></script>
    <script src="task-06.js" type="module"></script>
    <script src="task-07.js" type="module"></script>
    <script src="task-08.js" type="module"></script>
  </body>
</html>
